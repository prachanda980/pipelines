name: CI/CD Pipeline
# 1. TRIGGER: When do we run?
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 2. JOBS: What do we run?
jobs:
  # ----------------------------
  # JOB 1: CI (Quality Control)
  # ----------------------------
  check-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      # ERROR AVOIDANCE: Linter checks for syntax errors before testing
      - name: Run Linter (Flake8)
        run: |
          # Stop if there are syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Tests
        run: pytest

  # ----------------------------
  # JOB 2: CD (Deployment)
  # ----------------------------
  build-and-deploy:
    needs: check-code  # <--- CRITICAL: Waits for CI to pass first!
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only deploy from 'main' branch

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-app:latest